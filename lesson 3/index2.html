<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jQuery/jquery-2.1.4.min.js"></script>
    <script>
        (function($){
            $(function(){
                // Устанавливаем для всех текстовых инпутов разное содержимое
                $(':text:first').val('text1');
                $(':text:last').val('text2');

                // Устанавливаем для всех текстовых инпутов разное содержимое (2-й вариант с помошью each)
                $(':text').each(function(indx, element){
                    $(element).val('text' + (indx + 1));
                });
            });
        })(jQuery);
    </script>
</head>
<body>
    <form  name='demo_form'>
        First name: <input type="text" name="fname"><br>
        Last name: <input type="text" name="lname"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

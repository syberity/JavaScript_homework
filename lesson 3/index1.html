<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jQuery/jquery-2.1.4.min.js"></script>
    <script>
        (function($){
            $(function(){
                // Находим все элементы h1, являющиеся потомками div и заменяем их содержимое на произвольное.
                $('div > h1').text('Hello!');
            });
        })(jQuery);
    </script>
</head>
<body>
    <h1>abc</h1>
    <div>
        <h1>div-1</h1>
        <h1>div-2</h1>
    </div>
    <h1>xyz</h1>
</body>
</html>
